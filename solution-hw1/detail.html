<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <link rel="stylesheet"  href="css/style.css">
  </head>
  
  <body>
    <div class="logo">
      <a href="gallery.html">
      <img class="logo-thumbnail" src="assets/logo-01.svg" alt="The Logo of Bun Bun 
      with white background and black letters">
      </a>
      <hr id="logo-line">

    </div>

    <a href="gallery.html">
      <h1><mark>PRODUCTS</mark></h1>
    </a>
    <a href="shopping-cart.html">
      <h2>CART</h2>
    </a>

    <p id="intro">Original cinnamon roll</p>

    <div>
      <img class="detail-picture" src="assets/original-cinnamon-roll.jpeg" 
      alt="A delicious original cinnamon roll in a white plate">
      <div class="original-detail">
        <p id="describ">Customize our delicious,
          <br>
          hand-made cinnamon roll to
          <br>
          your liking!
        </p>
      </div>
    </div>
     
    <div class="glazing">
      <p>Glazing:</p>
        <select>
          <option value="keep original">Keep original</option>
          <option value="sugar milk">Sugar milk</option>
          <option value="vanilla milk">Vanilla milk</option>
          <option value="double chocolate">Double chocolate</option>
        </select>
    </div>

    <div class="size">
      <p>Pack size:</p>
      <div class="size-option">
        <select>
          <option value="1">1</option>
          <option value="3">3</option>
          <option value="6">6</option>
          <option value="12">12</option>
        </select>
      </div>
    </div>

    <div class="results">
      <p>$ 2.49 <button class="btn-add">Add to Cart</button></p>
    </div>


    

    

    

  </body>
</html>
