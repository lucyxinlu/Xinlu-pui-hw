<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <link rel="stylesheet"  href="css/style.css">
    <script src="js/rollsData.js" defer></script>
    <script src="js/chart.js" defer></script>
    
  </head>
  
  <body>
    <div class="header">
      <div class="header-logo">
        <a href="gallery.html">
        <img class="logo-thumbnail" src="assets/logo-01.svg" alt="The Logo of Bun Bun 
        with white background and black letters">
        </a>
      </div>
      <div class="header-content">
        <div class="header-content-navigation">
          <div class="navigation-chosen">
            <a href="gallery.html">
              <p><mark>PRODUCTS</mark></p>
            </a>
          </div>
          <div class="navigation-unchosen">
            <a href="shopping-cart.html">
              <p>CART</p>
            </a>
          </div>
        </div>
        <div class="header-content-line">
          <hr id="logo-line">
        </div>
        <div class="header-content-title">
          <p id="type-title">Our hand-made cinnamon rolls</p>
        </div>
      </div>
      
    </div>
    
    <div class="product-detail">
      <div class="product-detail-image">
        <img class="detail-picture" src="assets/original-cinnamon-roll.jpeg" 
          alt="A delicious original cinnamon roll in a white plate">
      </div>

      <div class="product-detail-content">
        <div class="original-detail">
            <p id="describ">Customize our delicious,
              <br>
              hand-made cinnamon roll to
              <br>
              your liking!
            </p>
        </div>
        
      
        <div class="glazing">
          <p>Glazing:</p>
            <select id="glazingOptions" onchange="glazingChange(this)">
              <option value="keep original">Keep original</option>
              <option value="sugar milk">Sugar milk</option>
              <option value="vanilla milk">Vanilla milk</option>
              <option value="double chocolate">Double chocolate</option>
            </select>
        </div>

        <div class="size">
          <p>Pack size:</p>
          <div class="size-option">
            <select id="sizeOptions" onchange="sizeChange(this)">
              <option value="1">1</option>
              <option value="3">3</option>
              <option value="6">6</option>
              <option value="12">12</option>
            </select>
          </div>
        </div>
      

        <div class="results">
        <p id="finalPrice">$ 2.49</p>
        <button class="btn-add" onclick="updateRoll()">Add to Cart</button>
        </div>
      </div>
    </div>
    


    

    

    

  </body>
</html>
