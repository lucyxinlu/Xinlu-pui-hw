<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet"  href="css/style.css">
  </head>

  <body>
    <div class="logo">
      <a href="gallery.html">
      <img class="logo-thumbnail" src="assets/logo-01.svg" alt="The Logo of Bun Bun 
      with white background and black letters">
      </a>
      <hr id="logo-line">

    </div>
    <a href="gallery.html">
      <h2>PRODUCTS</h2>
    </a>
    <a href="shopping-cart.html">
      <h1><mark>CART</mark></h1>
    </a>

    <p id="intro">Shopping Cart</p>

    <div class="cart-original">
      <img class="cart-original-pic" src="assets/original-cinnamon-roll.jpeg" 
      alt="A delicious original cinnamon roll in a plate">
      <p class="remove"><u>Remove</u></p>
    </div>

    <p class="cart-original-type">Original Cinnamon Roll</p>
    <p class="cart-original-glazing">Glazing:Keep original</p>
    <p class="cart-original-size">Pack Size:1</p>
    <p class="cart-original-price">$ 2.49</p>

    <div class="cart-double">
      <img class="cart-double-pic" src="assets/double-chocolate-cinnamon-roll.jpeg" 
      alt="A yummy double-chocolate cinnmon with lots of chocolate on top">
      <p class="remove"><u>Remove</u></p>
    </div>

    
    <p class="cart-original-type">Double Chocolate Cinnamon Roll</p>
    <p class="cart-original-glazing">Glazing:Sugar Milk</p>
    <p class="cart-original-size">Pack Size:6</p>
    

    <p class="cart-original-price">$ 27.45</p>
    <hr id="pay-position">
    <p class="cart-total-price">Total:$ 29.94</p>
    
    <button class="btn-pay">Checkout</button>
  </body>
</html>
