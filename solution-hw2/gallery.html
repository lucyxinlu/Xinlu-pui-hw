<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>Product Gallery</title>
    <link rel="stylesheet"  href="css/style.css">
  </head>

  <body>
    <div class="header">
      <div class="header-logo">
        <a href="gallery.html">
        <img class="logo-thumbnail" src="assets/logo-01.svg" alt="The Logo of Bun Bun 
        with white background and black letters">
        </a>
      </div>
      <div class="header-content">
        <div class="header-content-navigation">
          <div class="navigation-chosen">
            <a href="gallery.html">
              <p><mark>PRODUCTS</mark></p>
            </a>
          </div>
          <div class="navigation-unchosen">
            <a href="shopping-cart.html">
              <p>CART</p>
            </a>
          </div>
        </div>
        <div class="header-content-line">
          <hr id="logo-line">
        </div>
        <div class="header-content-title">
          <p>Our hand-made cinnamon rolls</p>
        </div>
      </div>
      
    </div>

    <div class="first-row">
      <div class="original">
        <a href="detail.html">
          <img class="original-thumbnail" src="assets/original-cinnamon-roll.jpeg" 
          alt="Delicious original cinnamon roll">
          <p><u>Original cinnamon roll</u></p>
        </a>
          <p id="original-price">$ 2.49</p>
      </div>

      <div class="apple">
        <a href="detail.html">
          <img class="apple-thumbnail" src="assets/apple-cinnamon-roll.jpeg" 
          alt="Yummy apple cinnamon roll in a beautiful plate with a fork">
          <p><u>Apple cinnamon roll</u></p>
        </a>
          <p id="apple-price">$ 3.49</p>
      </div>

      <div class="raisin">
        <a href="detail.html">
          <img class="raisin-thumbnail" src="assets/raisin-cinnamon-roll.jpeg" 
          alt="Delicious raisin cinnamon roll">
          <p><u>Raisin cinnamon roll</u></p>
        </a>
        <p id="raisin-price">$ 2.99</p>
      </div>
    </div>

    <div class="second-row">
      <div class="walnut">
        <a href="detail.html">
          <img class="walnut-thumbnail" src="assets/walnut-cinnamon-roll.jpeg" 
          alt="A walnu cinnamon roll on a black plate with a metal fork, some waluts are
          next to the plate.">
          <p><u>Walnut cinnamon roll</u></p>
        </a>
          <p id="walnut-price">$ 3.49</p>
      </div>
      

      <div class="double">
        <a href="detail.html">
          <img class="double-thumbnail" src="assets/double-chocolate-cinnamon-roll.jpeg" 
          alt="A double chocolate roll with a lot of chocolate on top">
          <p><u>Double-chocolate cinnamon roll</u></p>
        </a>
          <p id="double-price">$ 3.99</p>
      </div>

      <div class="strawberry">
        <a href="detail.html">
          <img class="strawberry-thumbnail" src="assets/strawberry-cinnamon-roll.jpeg" 
          alt="Many strawberry cinnomon roll with fresh strawberries">
          <p><u>Strawberry cinnamon roll</u></p>
        </a>
          <p id="strawberry-price">$ 3.99</p>
      </div>
    </div>




   
  </body>
</html>
